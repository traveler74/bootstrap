<!DOCTYPE html>
<html lang="ru">
<head>
   <title>Сайт про котов</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div>

    <div class="container-fluid bg-light text-center p-3">
        <h1>Персидские коты</h1>

        <div class="row">
    <div class="col-4 p-3 bg-primary text-white"> <img src="1.jpg" class="rounded-circle" alt="" width="50%"> <p>Пушистый</p> </div>
    <div class="col-4 p-3 bg-dark text-white"> <img src="2.jpg" class="rounded-circle" alt="" width="50%">  <p>Ленивый</p></div>
    <div class="col-4 p-3 bg-primary text-white"> <img src="3.png" class="rounded-circle" alt="" width="50%"> <p>Игривый</p> </div>
    </div>

    </div>

  <div class="container-fluid bg-light text-center p-3">
        <h1>Сфинксы</h1>

        <div class="row">
    <div class="col-6 p-3 bg-primary text-white"> <img src="4.jpg" class="rounded" alt="" width="50%"> <p>Настороженный</p></div>
    <div class="col-6 p-3 bg-dark text-white"> <img src="5.jpg" class="rounded" alt="" width="50%"> <p>Внимательный</p></div>

    </div>

    </div>

      <div class="container-fluid bg-light text-center p-3">
        <h1>Сиамские коты</h1>

        <div class="row">
    <div class="col-2 p-3 bg-primary text-white"> <img src="7.jpg" class="img-thumbnail" alt="" width="50%"> <p>Голодный</p></div>
    <div class="col-4 p-3 bg-dark text-white"> <img src="8.jpg" class="img-thumbnail" alt="" width="50%"> <p>Готовый к обороне</p></div>
    <div class="col-6 p-3 bg-primary text-white"> <img src="9.jpg" class="img-thumbnail" alt="" width="50%"> <p>Обескураженный</p></div>
    </div>

    </div>

</div>

</body>
</html>
